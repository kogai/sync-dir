language: rust
cache: cargo
rust:
- 1.26.0
addons:
  apt:
    update: true
matrix:
  include:
  - os: linux
    env: TARGET=x86_64-unknown-linux-gnu
    before_install:
    - sudo apt-get install -y libusb-1.0-0-dev
  - os: osx
    env: TARGET=x86_64-apple-darwin
env:
  global:
    - PROJECT_NAME=sync-dir
before_deploy:
- make
- ls -lah "bin/$(uname)"
- tar czf "$(pwd)/$PROJECT_NAME-$TRAVIS_TAG-$TARGET.tar.gz" bin/*
- ls -lah
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - $PROJECT_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    tags: true
    repo: kogai/sync-dir
